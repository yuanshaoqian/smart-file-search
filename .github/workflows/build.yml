name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        pip install llama-cpp-python --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cpu
        
    - name: Download AI model
      run: |
        New-Item -ItemType Directory -Force -Path data\models
        Invoke-WebRequest -Uri "https://huggingface.co/TheBloke/phi-2-GGUF/resolve/main/phi-2.Q4_K_M.gguf" -OutFile "data\models\phi-2.Q4_K_M.gguf"
      shell: pwsh
        
    - name: Build executable
      run: |
        pyinstaller --clean --onefile --windowed --name SmartFileSearch src/main.py --add-data "data;data" --add-data "config.yaml;." --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import whoosh --hidden-import docx --hidden-import openpyxl --hidden-import yaml --hidden-import loguru --hidden-import llama_cpp
        
    - name: Create portable package
      run: |
        New-Item -ItemType Directory -Force -Path dist\SmartFileSearch
        Copy-Item dist\SmartFileSearch.exe dist\SmartFileSearch\
        Copy-Item -Recurse data dist\SmartFileSearch\
        Copy-Item config.yaml dist\SmartFileSearch\
        Copy-Item README.md dist\SmartFileSearch\
        Copy-Item start.bat dist\SmartFileSearch\
        Compress-Archive -Path dist\SmartFileSearch -DestinationPath dist\SmartFileSearch-portable.zip
      shell: pwsh
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartFileSearch-Windows
        path: |
          dist/SmartFileSearch.exe
          dist/SmartFileSearch-portable.zip
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/SmartFileSearch.exe
          dist/SmartFileSearch-portable.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
