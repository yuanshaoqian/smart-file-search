name: Build Windows Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        pip install llama-cpp-python --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cpu
        
    - name: Download AI model
      run: |
        mkdir -p data/models
        curl -L -o data/models/phi-2.Q4_K_M.gguf https://huggingface.co/TheBloke/phi-2-GGUF/resolve/main/phi-2.Q4_K_M.gguf
        
    - name: Build executable
      run: |
        pyinstaller --clean build.spec
        
    - name: Create portable package
      run: |
        mkdir -p dist/SmartFileSearch
        cp -r dist/SmartFileSearch.exe dist/SmartFileSearch/
        cp -r data dist/SmartFileSearch/
        cp -r config.yaml dist/SmartFileSearch/
        cp -r README.md dist/SmartFileSearch/
        cp -r start.bat dist/SmartFileSearch/
        
    - name: Create installer
      uses: joncloud/makensis-action@v4
      with:
        script-file: installer.nsi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartFileSearch-Windows
        path: |
          dist/SmartFileSearch-Setup.exe
          dist/SmartFileSearch-portable.zip
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/SmartFileSearch-Setup.exe
          dist/SmartFileSearch-portable.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
